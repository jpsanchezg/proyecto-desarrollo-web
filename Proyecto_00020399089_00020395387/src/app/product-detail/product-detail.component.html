<div class="product-detail" >
    <h1 class="product-name">{{this.product.getName()}}</h1>
    <div class="product-image-price">
        <img class="product-image" src={{this.product.getImage()}}>
        <div class="product-price-button">
            <p class="product-price">Precio: ${{this.product.getPrice()}}</p>
            <input class="product-quantity" type="number" min="1" max="10" value="1" [(ngModel)]="quantity">
            <button class="add-to-cart" value="Añadir al carrito" (click)="addToCart()" [routerLink]="['/carrito']">Añadir al carrito</button>
        </div>
    </div>
</div>
