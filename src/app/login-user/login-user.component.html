<div class="loginbg">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Usuario</label>
            <input id="user" type="text" class="input" name="username" #usernameLog>
          </div>
          <div class="group">
            <label for="pass" class="label">Contraseña</label>
            <input id="pass" type="password" class="input" data-type="password" name="password" #passwordLog>
          </div>
          <div class="group">
            <button type="submit" class="button" value="Ingresar" (click)="signInUser(usernameLog.value,passwordLog.value)">Ingresar</button>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Usuario</label>
            <input id="user" type="text" class="input" name="username" #username>
          </div>
          <div class="group">
            <label for="pass" class="label">Contraseña</label>
            <input id="pass" type="password" class="input" data-type="password" name="password" #password>
          </div>
          <div class="group">
            <label for="pass" class="label">Repetir Contraseña</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Correo electronico</label>
            <input id="email" type="text" class="input" name="email" #email>
          </div>
          <div class="group">
            <button type="submit" class="button" value="Crear cuenta" (click)="registerUser(username.value,email.value,password.value)">Crear cuenta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
